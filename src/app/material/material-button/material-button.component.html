<mat-expansion-panel>
  <mat-expansion-panel-header>
    <mat-panel-title>
      Buttons
    </mat-panel-title>
    <mat-panel-description>
      Click here in the button
    </mat-panel-description>

  </mat-expansion-panel-header>
  <button mat-button [disabled]="formulario.valida" color="primary">Click Here!</button>
  <button mat-button (click)="onClicking()">Clicking</button>
  <button mat-button (click)="onClickingEvent( $event )">Click with Event</button>
</mat-expansion-panel>
