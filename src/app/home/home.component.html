<div class="card-container" *ngIf="apod">
  <mat-card>
    <h3>Atronomy Picrure Of The Day</h3>
    <mat-card-header>
      <img src="https://api.nasa.gov/images/logo.png" mat-card-avatar> 
      <mat-card-title>
        {{apod.title}}
      </mat-card-title>
      <mat-card-subtitle>{{apod.date | date }}</mat-card-subtitle>     
    </mat-card-header>
    <img mat-card-image [src]="apod.url" [alt]="apod.title">
    <mat-card-content>{{apod.explanation}}</mat-card-content>
    <mat-card-actions>
      <button mat-button color="primary" ><mat-icon >thumb_up</mat-icon>Like</button>
      <button mat-button color="primary" ><mat-icon >share</mat-icon>Share</button>
    </mat-card-actions>      
    <mat-card-footer>
      <mat-card-subtitle>
          <h3><span>&copy;</span>{{apod.copyright}}</h3>
      </mat-card-subtitle>      
    </mat-card-footer>
  </mat-card>
</div>
